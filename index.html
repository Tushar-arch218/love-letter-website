<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: blue;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            transition: opacity 1s ease-in-out;
        }

        .love-text {
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-100px);
            animation: dropDown 1.5s ease-out forwards;
            display: flex;
            gap: 10px;
        }

        .love-text span {
            display: inline-block;
            filter: blur(8px);
            transition: filter 0.3s ease-in-out;
        }

        .love-text span:hover {
            filter: blur(0);
        }

        @keyframes dropDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            animation: appear 1s ease-in forwards;
            animation-delay: 5s;
        }

        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }

        .yes {
            background: green;
            color: white;
        }

        .no {
            background: red;
            color: white;
            position: absolute;
        }

        .hidden-message {
            display: none;
            font-size: 4rem;
            font-weight: bold;
            position: absolute;
            top: 10%;
            color: yellow;
            text-shadow: 2px 2px 5px black;
        }

        .balloons, .lotus-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart-balloon {
            position: absolute;
            bottom: -100px;
            width: 120px;
            height: 120px;
            background: red;
            border-radius: 50%;
            box-shadow: inset -8px -8px 0 rgba(0, 0, 0, 0.2);
            animation: floatBalloon 6s ease-in-out infinite;
        }

        .heart-balloon::before,
        .heart-balloon::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: red;
            border-radius: 50%;
        }

        .heart-balloon::before {
            top: -60px;
            left: 0;
        }

        .heart-balloon::after {
            left: -60px;
            top: 0;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.2); opacity: 0.9; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .lotus {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 80px;
            background: url('https://www.pngkit.com/png/full/373-3739441_lotus-flower-png-realistic-lotus-flower-png.png') no-repeat center center/contain;
            animation: lotusFloat 4s ease-in-out infinite alternate;
        }

        @keyframes lotusFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #FFB6C1;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
            filter: blur(5px);
            animation: envelopeOpen 3s ease-in-out forwards;
        }

        .envelope-content {
            background: #fff;
            position: relative;
            padding: 20px;
            text-align: center;
            height: 100%;
            width: 100%;
            transform: scale(0);
            animation: envelopePageAppear 3s ease-in-out forwards;
        }

        @keyframes envelopeOpen {
            0% { filter: blur(5px); }
            100% { filter: blur(0); }
        }

        @keyframes envelopePageAppear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .page {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            animation: pageAppear 3s ease-in-out forwards;
        }

        @keyframes pageAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="lotus-container"></div>

    <div class="container">
        <div class="love-text">
            <span>I</span>
            <span>L</span>
            <span>O</span>
            <span>V</span>
            <span>E</span>
            <span>Y</span>
            <span>O</span>
            <span>U</span>
            <span>‚ù§Ô∏è</span>
        </div>

        <div class="question">Do you love me? ü•∞</div>

        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes</button>
            <button class="btn no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <div class="hidden-message">WELCOME TO THAKUR FAMILY ‚ù§Ô∏è</div>

    <div class="balloons"></div>

    <div class="envelope">
        <div class="envelope-content">
            <div class="page">WELCOME TO THAKUR FAMILY</div>
        </div>
    </div>

    <script>
        function showLove() {
            document.querySelector('.hidden-message').style.display = 'none';  // Hide all text
            document.querySelector('.container').style.opacity = '0';  // Hide everything
            document.body.style.background = "url('https://i.pinimg.com/originals/0b/4b/1c/0b4b1c8e3cb688afdb03840980b22b0c.jpg') no-repeat center center/cover"; // Romantic background
            createBalloons();
            document.querySelector('.envelope').style.display = 'block'; // Show envelope
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function createBalloons() {
            for (let i = 0; i < 4; i++) { 
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.classList.add('heart-balloon');
                    document.querySelector('.balloons').appendChild(balloon);
                    
                    balloon.style.left = Math.random() * 100 + "vw";
                    balloon.style.animationDuration = Math.random() * 3 + 5 + "s";
                    
                    setTimeout(() => {
                        balloon.remove();
                    }, 7000);
                }, i * 600);
            }
        }

        function createLotus() {
            for (let i = 0; i < 5; i++) { 
                setTimeout(() => {
                    const lotus = document.createElement('div');
                    lotus.classList.add('lotus');
                    document.querySelector('.lotus-container').appendChild(lotus);
                    
                    lotus.style.left = Math.random() * 100 + "vw";
                }, i * 700);
            }
        }

    </script>

</body>
</html>
